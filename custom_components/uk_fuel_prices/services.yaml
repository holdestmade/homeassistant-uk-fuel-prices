# Services for UK Fuel Prices integration

refresh_stations:
  name: Refresh stations
  description: Force a refresh of the station list. This will fetch all stations again from the API, regardless of cache status.
  fields:
    entry_id:
      name: Config Entry ID
      description: The config entry ID to refresh. If not specified, will use the first available entry.
      required: false
      example: "01234567890abcdef"
      selector:
        text:
